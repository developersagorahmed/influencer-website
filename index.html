<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Website</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/5b42ae4c2c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-------------------
        header section
    --------------------->
    <header>
        <section class="header">
            <div class="header-title-div">
                <h2 class="header-title">Influencer products</h2>
            </div>
            <div class="header-nav-div">
                <ul class="header-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sing up</a></li>
                    <li><a href="#">Log in</a></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </div>
        </section>

        <section class="header-contents">
            <div class="header-contents-info">
                <h1 class="header-content-title">Start your Journey as 
                    Influencer</h1>
                <p class="header-content-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="header-content-button">Preebook now <i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
            <div class="header-content-image">
                <img src="./images/main-camera.png" alt="">
            </div>
        </section>
        <section class="brand-names">
            <img src="./logos/Alibaba.svg" alt="">
            <img src="./logos/Amazon.svg" alt="">
            <img src="./logos/Daraz.pk Logo.svg" alt="">
            <img src="./logos/Ebay.svg" alt="">
            <img src="./logos/Rakuten.svg" alt="">
            <img src="./logos/Target.svg" alt="">
            <img src="./logos/Walmart.svg" alt="">
        </section>
    </header>
 
 
   
   
    <main>
<!-- showcase section -->
        <section class="showcase">
            <h1 class="showcase-title">Popular Collection</h1>
            <div class="showcase-content">
                
            </div>
        </section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
